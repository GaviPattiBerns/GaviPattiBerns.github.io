<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="refresh" content="900" >
		<title>BBO-DS</title>
		
		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme">
	</head>
    <body>
        <div class="reveal">
            <div id="slides" class="slides">
                <section data-background-image="background.png" data-autoslide="1"></section>
                <section data-background-image="Images/Logo.png" data-background-size="contain" data-autoslide="5000"></section>
                <section data-background-image="Images/Sativa_Menu.png" data-background-size="contain" data-autoslide="5000"></section>
                <section data-background-image="Images/Indica_Menu.png" data-background-size="contain" data-autoslide="5000"></section>
                <section data-background-image="Images/Edibles_Menu.png" data-background-size="contain" data-autoslide="5000"></section>
                <section data-background-image="Images/Concentrates_Menu.png" data-background-size="contain" data-autoslide="5000"></section>
                <script>loadSlides();</script>
            </div>
        </div>

        <script src="dist/reveal.js"></script>
        <script src="plugin/notes/notes.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
            // More info:
            // - https://revealjs.com
            Reveal.initialize({
                hash: false,
                controls: false,
                plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
            });
            Reveal.initialize({
                autoSlide: 10000,
                loop: true,
                slide: 2,
                pause: false,
                progress: false,
                transitionSpeed: 'slow',
                backgroundTransition: 'fade',
                autoSlideStoppable: false,
            });
                
        </script>
        <script>
            function loadSlides() {
                $.ajax({
                    url: 'Images/',
                    success: function (data) {
                        $(data).find("a").attr("href", function (i, val) {
                            if (val.match(/\.(jpe?g|png|gif)$/)) {
                                $(".slides").append("<section data-background-image='" + folder + val + "'data-background-size='contain' data-autoslide='5000'></section>");
                            }
                        });
                    }
                });
            }
        </script>

    </body>

</html>
